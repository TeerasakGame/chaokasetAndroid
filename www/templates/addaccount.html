<ion-view view-title="เพิ่มบัญชี">
  <ion-content>
    <form ng-submit="doSummit(Form)" name="Form" novalidate="">
    <div class="item item-toggle">
     สถานะ
     <label class="toggle">
       <input type="checkbox" ng-model="account.status">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </div>
    <label class="item item-input item-select">
      <div class="input-label">
        ประเภทบัญชี
      </div>
      <select ng-model="account.type">
        <option ng-selected='true' ng-value="0">รายรับ</option>
        <option ng-value="1">รายจ่าย</option>
      </select>
    </label>
    <label class="item item-input">
      <span class="input-label">จำนวนเงิน</span>
      <input type="number" name="num" ng-model="account.num" placeholder="กรุณากรอกจำนวนเงิน" required>
    </label>
    <div class="form-errors" ng-show="Form.num.$error && Form.$submitted" ng-messages="Form.num.$error">
        <div class="form-error" ng-message="required"><b>กรุณากรอกจำนวนเงิน</b></div>
    </div>
    <label class="item item-input item-stacked-label">
      <span class="input-label">รายละเอียด</span>
      <textarea class="textarear" rows="6" placeholder="รายละเอียด..." name="detail" ng-model="account.detail" required></textarea>
    </label>
    <div class="form-errors" ng-show="Form.detail.$error && Form.$submitted" ng-messages="Form.detail.$error">
        <div class="form-error" ng-message="required"><b>กรุณากรอกรายละเอียด</b></div>
    </div>
    <div id="footer" class="bar bar-footer"  >
      <button style="min-width: 50%;border-radius: 0px;" class="button button-stable" ng-click="close()">ยกเลิก</button>
      <button type="submit" style="min-width: 50%;border-radius: 0px;"  class="button button-positive">บันทึก</button>
    </div>
  </form>
    <!--<button class="button button-full button-stable" ng-click="summit()">
      <center>ยกเลิก</center>
    </button>
    <button class="button button-full button-positive" ng-click="summit()">
      <center>บันทึกบัญชี</center>
    </button>-->
  </ion-content>
  <!--<ion-footer-bar  class="bar-positive" ng-click="summit()">
      <div class="title">บันทึกบัญชี</div>
  </ion-footer-bar>-->
</ion-view>
