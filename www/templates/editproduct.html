  <form ng-submit="doSummit(Form)" name="Form" novalidate="">
<ion-view view-title="แก้ไขรายละเอียดสินค้า">
  <ion-content class="has-footer ios">

    <label class="item item-input">
      <span class="input-label">ชื่อสินค้า</span>
      <input type="text" name="name" ng-model="product.prd_name" placeholder="กรุณากรอกชื่อสินค้า" required>
    </label>
    <div class="form-errors" ng-show="Form.name.$error && Form.$submitted" ng-messages="Form.name.$error">
        <div class="form-error" ng-message="required"><b>กรุณากรอกชื่อสินค้า</b></div>
    </div>

    <label class="item item-input item-select">
      <div class="input-label">
        ประเภทสินค้า
      </div>
      <!--<select name="type_sell" ng-model="product.type">
        <option ng-repeat="type in type" ng-selected="{{type.tsell_id == product.type}}" ng-bind="type.tsell_name" ng-value="type.tsell_id"></option>
      </select>-->
      <select name="type" ng-model="product.tsell_id">
          <option ng-repeat="types in type" ng-selected="{{types.tsell_id == product.tsell_id}}" ng-bind="types.tsell_name" value="{{types.tsell_id}}"></option>
      </select>

      <!--<select ng-model="type_sell" ng-options="c.tsell_name for c in type"  ></select>-->
    </label>

    <div class="item item-divider text-green">
        ราคา {{price}}
    </div>
    <div class="row">
      <div class="col col-50">
        <label class="item item-input item-stacked-label">
         <span class="input-label">ราคาสินค้าต่อหน่วย</span>
         <input type="number" name="price" placeholder="บาท" ng-model="product.prd_price" required>
       </label>
       <div class="form-errors" ng-show="Form.price.$error && Form.$submitted" ng-messages="Form.price.$error">
           <div class="form-error" ng-message="required"><b>กรุณากรอกราคา</b></div>
       </div>
      </div>
      <div class="col col-50">
        <label class="item item-input item-stacked-label">
         <span class="input-label">หน่วยการขาย</span>
         <input type="text" name="unit" placeholder="กก. ชิ้น โหล เป็นต้น" ng-model="product.prd_unit" required>
       </label>
       <div class="form-errors" ng-show="Form.unit.$error && Form.$submitted" ng-messages="Form.unit.$error">
           <div class="form-error" ng-message="required"><b>กรุณากรอกหน่วย</b></div>
       </div>
      </div>
    </div>


    <label class="item item-input item-stacked-label">
      <span class="input-label">รายละเอียดสินค้า</span>
      <textarea class="textarear" rows="6" placeholder="เช่น ขนาด สี รูปร่าง เป็นต้น" name="detail" ng-model="product.prd_detail" required></textarea>
    </label>
    <div class="form-errors" ng-show="Form.detail.$error && Form.$submitted" ng-messages="Form.detail.$error">
        <div class="form-error" ng-message="required"><b>กรุณากรอกรายละเอียดของสินค้า</b></div>
    </div>
  <!--  <div class="item item-divider text-green">
      <div class="row">
        <div class="col-80">
        รูปภาพ
      </div>
      <div class="col-20 text-right" ng-click="getpic()" >

        <i class="ion-android-add-circle" style="font-size: 23px;color:green;"></i> เพิ่มรูป
      </div>
    </div>
  </div>-->

  <div class="item item-toggle">
   วันหมดอายุของสินค้า
   <label class="toggle">
     <input type="checkbox" ng-model="product.status">
     <div class="track">
       <div class="handle"></div>
     </div>
   </label>
</div>
<label class="item item-input" ng-show="product.status== true">
  <input type="date" ng-model="product.prd_expire" min="{{date | date:'yyyy-MM-dd'}}" value="{{product.prd_expire| date:'yyyy-MM-dd'}}" name="expire" required>
</label>
<div class="form-errors" ng-show="Form.expire.$error && Form.$submitted && status == true" ng-messages="Form.expire.$error">
    <div class="form-error" ng-message="required"><b>กรุณากรอกวันหมดอายุ</b></div>
</div>

<div class="item item-divider text-green">
  เบอร์ติดต่อ (ใส่ได้ 3 เบอร์)
</div>
<label class="item item-input" data-ng-repeat="Tel in Tels">
  <span class="input-label">เบอร์โทรทัพท์</span>
  <input type="tel" name="tel" ng-model="Tel.pdc_data" placeholder="กรุณากรอกเบอร์โทร"  required>
</label>
<div class="form-errors" ng-show="Form.tel.$error && Form.$submitted" ng-messages="Form.tel.$error">
    <div class="form-error" ng-message="required"><b>กรุณากรอกเบอร์โทร</b></div>
</div>


<div class="item item-input" align-title="rigth" >
  <div class="button button-clear button-assertive" ng-click="Remove()">
    <i class="icon ion-minus-circled "></i> ลบเบอร์
  </div>
  <div class="button button-clear button-balanced" ng-click="addTel()">
    <i class="icon ion-plus-circled"></i> เพิ่มเบอร์
  </div>
</div>




  <div class="item item-divider text-green">
    ที่อยู่ของสินค้า
  </div>
  <div >
   <center><img ng-src="img/Map Marker-96.png" ng-click="map();"></br>{{namelatlong.full_name}}</center>
 </div>
 </br>





  </ion-content>

      <button style="min-width: 50%;border-radius: 0px;" class="button button-stable" ng-click="close();">ยกเลิก</button>
      <button type="submit" style="min-width: 50%;border-radius: 0px;"  class="button button-positive">บันทึก</button>
    </div></form>
</ion-footer-bar>-->

<ion-footer-bar>
  <div class="button-bar">
     <button style="min-width: 50%;border-radius: 0px;" class="button button-stable" ng-click="close();">กลับ</button>
     <button style="min-width: 50%;border-radius: 0px;"  class="button button-positive" >บันทึก</button>
  </div>
</ion-footer-bar>

</ion-view>
</form>
