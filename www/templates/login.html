<ion-view class="login-background">
  <ion-content class="padding" >
    <div class="col col-center text-center login">
      <img src="img/chaokaset_logo2.png" height="100">
    </div>

    <form ng-submit="doLogin(myForm)" name="myForm" novalidate="">
      <label class="item item-input" ng-class="{ 'has-error-lr' : myForm.username.$invalid  && myForm.$submitted, 'valid-lr' : myForm.username.$valid  && myForm.$submitted}">
          <span class="input-label">อีเมล</span>
          <input type="email" name="username" ng-model="user.username" placeholder="test@test.com" ng-change="check();" required>
      </label>
      <div class="form-error"><b>{{ erroremail }}</b></div>
      <div class="form-errors" ng-show="myForm.username.$error && myForm.$submitted" ng-messages="myForm.username.$error">
          <div class="form-error" ng-message="required"><b>กรุณากรอกอีเมล</b></div>
          <div class="form-error" ng-message="email"><b>รูปแบบข้อมูลไม่ถูกต้อง เช่น test@test.com</b></div>
      </div>
      <label class="item item-input" ng-class="{ 'has-error-lr' : myForm.password.$invalid  && myForm.$submitted, 'valid-lr' : myForm.password.$valid  && myForm.$submitted}">
          <span class="input-label">รหัสผ่าน</span>
          <input type="password" name="password" ng-model="user.password" placeholder="กรุณากรอกรหัสผ่าน" ng-value="" required>
      </label>
      <div class="form-errors" ng-show="myForm.password.$error && myForm.$submitted" ng-messages="myForm.password.$error">
          <div class="form-error" ng-message="required"><b>กรุณากรอกรหัสผ่าน</b></div>
      </div>
      <div class="form-error"><b>{{ error }}</b></div>
    </br>
        <button class="button button-full button-positive">
            เข้าสู่ระบบ
        </button>
    </form>
    <div class="text-center text-green">
        <h4 style="color:#ffffff;">--- <b>หรือ</b> ---</h4>
    </div>
    <button class="button button-full button-positive" ng-click="LoginFacebook()">
        <i class="icon ion-social-facebook"></i>     เข้าสู่ระบบด้วย Facebook
    </button>

    <button class="button button-full button-balanced" ui-sref="register">
        สมัครสมาชิก
    </button>
  </ion-content>
</ion-modal-view>
