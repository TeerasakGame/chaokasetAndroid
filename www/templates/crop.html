        <h2>{{a.crop_name}}</h2>

        <p>{{a.seed_name}}</p>

          <i class="icon ion-android-create"></i>&nbsp;แก้ไข
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="del({{a.crop_id}},$index);">

      </ion-item>
